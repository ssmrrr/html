<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="result_2.html">
        <fieldset>
        <legend>회원 가입</legend>
        <div>
            <label for="username">아이디:</label>
            <input type="text" name="username" placeholder="아이디"required>
        </div>
        <div>
            <label for="password">비밀번호를 입력하세요:</label>
            <input type="password" name="password" placeholder="비밀번호"required>
        </div>
        <div> 
            <label for="password_2">비밀번호 확인:</label>
            <input type="password" name="password_@" placeholder="비밀번호 확인"required>
        </div>
        <br><br>
        <div>
            <label for="age">나이</label>
            <input type="number" name="age" min="0" max="100" step="1"autocomplete="off">
        </div>
        <div>
            <label for="realname">이름:</label>
            <input type="text" name="realname" placeholder="이름을 입력하세요"required>
        </div>
        <div>
            <label for="ID_num">주민등록번호를 입력하세요:</label>
            <input type="ID_num" name="ID_num" placeholder="주민등록번호"required>
        </div>
            <label for="summary">회원가입 목적:</label>
            <div>
                <textarea name="summary" id="" cols="10" rows="10"></textarea>
            </div>
            
            <label for="summary">개인정보이용동의</label>
            <div>
            <input type="radio" name="type" value="agree">
            <label for="type_2_2">동의</label>
            <input type="radio" name="type" value="disagree">
            <label for="type_2_3">비동의</label>
            </div>
            <div>
                <button type="submit">제출</button>
            </div>
    </fieldset>
    </form>
</body>
</html>
