<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <form action="result.html" method="get">
    <fieldset>
        <legend>A/S 제출 양식</legend>
    <div>
        <label for="username">아이디:</label>
        <input type="text" name="username" placeholder="ID" autocomplete="on"required>
    </div> 
    <div>
        <label for="password">비밀번호:</label>
        <input type="password" name="password" placeholder="PWD"required>
    </div>
    <div>
        <label for="age">나이</label>
        <input type="number" name="age" min="0" max="100" step="1"autocomplete="off">
    </div>
    <label for="summary">내용:</label>
    <div>
        <textarea name="summary" id="" cols="10" rows="10"></textarea>
    </div>
    <div>
        <Select name="type">
            <option value="T_AS_1">환불</option>
            <option value="T_AS_2">고장 신고</option>
            <option value="T_AS_3">기타</option>
        </Select>
    </div>
    <div>
        <input type="checkbox" name="type_2_1" value="1day">
        <label for="type_2_1">1일 이내</label>
        <input type="checkbox" name="type_2_2" value="1day">
        <label for="type_2_2">2일 이내</label>
        <input type="checkbox" name="type_2_3" value="1day">
        <label for="type_2_3">3일 이내</label>
    </div>
    <div>
        <input type="radio" name="type_3" value="emergency">
        <label for="type_3_1">긴급</label>
        <input type="radio" name="type_3" value="nomal">
        <label for="type_3_2">일반</label>
    </div>
    <div>
        <button type="submit">제출</button>
    </div>
    </fieldset>
</form>  
</body>
</html>
